plugins {
    id 'java'
}

group 'SobinDA'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'ch.ninecode.cim:CIMReader:2.12-3.0.1-5.1.1'
    implementation 'org.jumpmind.symmetric:symmetric-csv:3.5.19'
    implementation 'com.epam:parso:2.0.14'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}

test {
    useJUnitPlatform()
}